{#
render a list of tags linking to the dataset search page
tags: list of tags
#}
{% set _class = _class or 'tag-list' %}
<ul class="{{ _class }} padding-5">
  <span class="font-lg">Tags:</span>
  {% for tag in tags %}
    <li>
      <a class="tag btn btn-info btn-sm" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
    </li>
  {% endfor %}
</ul>
